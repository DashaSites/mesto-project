<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header page__header">
  <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип Mesto">
    </header>
    <main class="content">
      <section class="profile content__profile">
        <button class="profile__avatar" type="button" aria-label="edit-avatar"></button>
        <div class="profile__info">
          <div class="profile__name-block">
            <h1 class="profile__name">Дед Пихто</h1>
            <button class="profile__edit-button" type="button" aria-label="edit-profile"></button>
          </div>
          <p class="profile__occupation">Исследователь JS</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="add-card"></button>
      </section>
      <section class="elements content__elements">

      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__content">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit-profile"> <!-- Попап редактирования профиля -->
      <div class="popup__container">
        <form class="popup__form popup__form_type_edit-profile" name="edit-profile-form">
          <h2 class="popup__form-title">Редактировать профиль</h2>
          <input id="user-name" pattern="^[a-zA-Zа-яА-Я\-\s]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" class="popup__form-input-item popup__form-input-item_type_name" type="text" name="name" value="Жак-Ив-Кусто" minlength="2" maxlength="40" required>
          <span id="user-name-error" class="error"></span>
          <input id="user-occupation" pattern="^[a-zA-Zа-яА-Я\-\s]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" class="popup__form-input-item popup__form-input-item_type_occupation" type="text" name="occupation" value="Исследователь океана" minlength="2" maxlength="200" required>
          <span id="user-occupation-error" class="error"></span>
          <button class="popup__submit-button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-button popup__close-button-edit-profile" type="button"></button>
      </div>
    </div>
    <div class="popup popup_type_add-card"> <!-- Попап доблавения новой карточки -->
      <div class="popup__container">
        <form class="popup__form popup__form_type_add-card" name="add-card-form">
          <h2 class="popup__form-title">Новое место</h2>
          <input id="card-title" pattern="^[a-zA-Zа-яА-Я\-\s]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" class="popup__form-input-item popup__form-input-item_type_title" type="text" name="title" placeholder="Название" minlength="2" maxlength="30" required>
          <span id="card-title-error" class="error"></span>
          <input id="link" class="popup__form-input-item popup__form-input-item_type_link" type="url" name="link" placeholder="Ссылка на картинку" required>
          <span id="link-error" class="error"></span>
          <button class="popup__submit-button" type="submit">Создать</button>
        </form>
        <button class="popup__close-button popup__close-button-add-card" type="button"></button>
      </div>
    </div>
    <div class="popup popup_type_large-image"> <!-- Попап с картинкой -->
      <div class="popup__content">
        <img class="popup__image" src="#" alt="Описание изображения">
        <p class="popup__caption"></p>
        <button class="popup__close-button popup__close-button-large-image" type="button"></button>
      </div>
    </div>
    <div class="popup popup_type_edit-avatar"> <!-- Попап редактирования аватара -->
      <div class="popup__container">
        <form class="popup__form popup__form_type_edit-avatar" name="edit-avatar-form">
          <h2 class="popup__form-title">Обновить аватар</h2>
          <input id="link" class="popup__form-input-item popup__form-input-item_type_link" type="url" name="link" required>
          <span id="link-error" class="error"></span>
          <button class="popup__submit-button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-button popup__close-button-add-card" type="button"></button>
      </div>
    </div>
    <template class="element-template">
      <article class="element">
        <img class="element__image" src="#" alt="Описание картинки">
        <button class="element__delete-button" type="button" aria-label="delete"></button>
        <div class="element__details">
          <h2 class="element__caption"></h2>
          <div class="element__likes-block">
            <button class="element__like-button" type="button" aria-label="like"></button>
            <p class="element__like-counter"></p>
          </div>
        </div>
      </article>
    </template>
</body>
</html>
